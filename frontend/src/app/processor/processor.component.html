<div class="datafile-container">

  <mat-card #mainCard *ngIf="dataFile">
    <mat-card-header>
      <mat-icon mat-card-avatar color="primary">audiotrack</mat-icon>
      <mat-card-title class="ellipsis">{{dataFile.name}}</mat-card-title>
      <mat-card-subtitle>Type: {{dataFile.type}} ({{dataFile.ext}}) - {{(dataFile.size / (1024 * 1024)).toFixed(2)}} MB</mat-card-subtitle>
    </mat-card-header>

    <div id="waveform" class="waveform-container" *ngIf="dataFile.type == 'audio'"></div>

    <mat-card-actions>
      <button mat-button (click)="playPause()" *ngIf="dataFile.type == 'audio'" style="align-items: end">Play/Pause</button>
    </mat-card-actions>
  </mat-card>

</div>
