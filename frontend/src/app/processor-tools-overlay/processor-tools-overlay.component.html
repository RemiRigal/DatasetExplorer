<mat-toolbar class="overlay-header" color="accent">
  <span>{{plugin.name}}</span>
</mat-toolbar>

<div class="parameters-container">
  <app-tools-parameters [plugin]="plugin" [useLocalStorage]="saveParams"></app-tools-parameters>
</div>

<div class="row button-container">
  <a mat-button (click)="applyPlugin()">{{selectText}}</a>
</div>
