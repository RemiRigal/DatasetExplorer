<h1 mat-dialog-title>Load Pipeline</h1>

<div mat-dialog-content>
  <mat-nav-list>
    <mat-list-item *ngFor="let pipeline of pipelines; last as last" (click)="loadPipeline(pipeline)">
      <div mat-line>{{pipeline.name}}</div>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</div>

<div mat-dialog-actions>
  <a mat-button (click)="dialogRef.close()">Cancel</a>
</div>
