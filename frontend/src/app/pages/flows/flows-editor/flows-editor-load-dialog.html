<h1 mat-dialog-title>Load Flow</h1>

<div mat-dialog-content>
  <mat-nav-list>
    <mat-list-item *ngFor="let flow of flows; last as last" (click)="loadFlow(flow)">
      <div mat-line>{{flow.name}}</div>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</div>

<div mat-dialog-actions>
  <a mat-button (click)="dialogRef.close()">Cancel</a>
</div>
